<html>
  <head>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        /* box-sizing: content-box; */
        position: absolute;
        margin: 0px;
      }
      img {
        top: -100px;
        width: 1000px;
      }
      #container {
        width: 960px;
        height: 540px;
        /* border: 5px solid blue; */
        overflow: hidden;
      }
      #title-page {
        background-image: url('images/clear ice cube.jpg');
        text-align: center;
        font-size: 8em;
        font-weight: bold;
        color: rgba(173,216,230,.8);
        animation: title 9s ease-out forwards;
      }
      #title-page>div {
        top: 100px;
        width: 960px;
        height: 540px;
        margin: auto;
      }
      #freezer {
        width: 960px;
        height: 540px;
        /* background-image: url('images/icebox.jpg');
        background-size: contain; */
        background-repeat: no-repeat;
      }
      #t1 {
        top: 50%;
        opacity: 0;
        transform: translate(150px, -50%);
        animation: therm-fade 29s ease-in forwards;
      }
      #t2 {
        top: 50%;
        opacity: 0;
        transform: translate(710px, -50%);
        animation: therm-fade 29s ease-in forwards;
      }
      .heat-ripple {
        opacity: 0;
        animation: ripple-fade 29s ease-in forwards;
      }
      #r1 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #heat-flow {
        font-size: 3em;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: heat-flow 29s ease-in forwards;
      }
      #equilibrium {
        font-size: 3em;
        top: 60%;
        left: 50%;
        text-align: center;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: equilibrium 29s ease-in forwards;
      }
      .labels-l1 {
        top: 60%;
        transform: translate(-50%, -50%);
      }
      @keyframes title {
        from { opacity: 1; }
        89% { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes ripple-fade {
        28% { opacity: 0; }
        31% { opacity: 1; }
        86% { opacity: 0; }
        to { opacity: 0; }
      }
      @keyframes therm-fade {
        28% { opacity: 0; }
        31% { opacity: 1; }
        to { opacity: 1; }
      }
      @keyframes heat-flow {
        28% { opacity: 0; }
        31% { opacity: 1; }
        86% { opacity: 0; }
        to { opacity: 0; }
      }
      @keyframes equilibrium {
        83% { opacity: 0; }
        90% { opacity: 1; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id='container'>
      <div id='title-page'>
        <img src='images/clear ice cube.jpg'>
        <div>CLEAR&nbsp;&nbsp;ICE CONCEPTS</div>
      </div>
      <div id='freezer'>
        <canvas class='thermometer' id='t1'></canvas>
        <canvas class='heat-ripple' id='r1'></canvas>
        <div id='heat-flow'>HEAT FLOW →</div>
        <div id='equilibrium'>
            ← THERMAL →<br>EQUILIBRIUM
        </div>
        <canvas class='thermometer' id='t2'></canvas>
      </div>
    </div>
    <script src='js/thermometer.js'></script>
    <script src='js/heat-ripple.js'></script>
    <script>
      const showHeatFlow = () => {
        // const heatRipple = (rippleWidth = 200, rippleHeight = 20,
        //   lineThickness = 3, ripplePeriod = 40, rippleSpeed = 50,
        //   startColor = 'red', endColor = 'yellow') => {
        heatRipple('r1', 400, 40, 6, 60, 100);

// const thermometer = (id = 't0', start = 'cold', thermometerWidth = 50,
//    thermometerHeight = 200, labels = false, timingArray) => {
// start = 'cold'|'hot'
// timingArray = [{initialDwell: <num sec>,
//                 tempStart: <num degF>,
//                 tempFinish: <num degF>,
//                 tempRampTime = <num sec>}, {...}, ...]
        thermometer('t1', 'hot', 100, 400, false,
            [{initialDwell: 0, tempStart: 60, tempFinish: 0, tempRampTime: 17}]);
        thermometer('t2', 'cold', 100, 400, false,
            [{initialDwell: 0, tempStart: 0, tempFinish: 0, tempRampTime: 0}]);
      }

      setTimeout(showHeatFlow, 8000);
    </script>
  </body>
</html>
